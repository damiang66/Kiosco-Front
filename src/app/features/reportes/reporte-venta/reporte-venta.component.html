<div class="container mt-4">
  <h3 class="text-center">Reporte de Ventas</h3>

  <div class="row mb-3">
    <div class="col-md-5">
      <label>Desde</label>
      <input type="date" class="form-control" [(ngModel)]="fechaInicio" />
    </div>
    <div class="col-md-5">
      <label>Hasta</label>
      <input type="date" class="form-control" [(ngModel)]="fechaFin" />
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button class="btn btn-primary w-100" (click)="buscar()">Buscar</button>
    </div>
  </div>

  <table class="table table-striped text-center">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of ventas">
        <td>{{ v.id }}</td>
        <td>{{ v.fecha | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>{{ v.total | currency:'ARS' }}</td>
      </tr>
      <tr *ngIf="ventas.length === 0">
        <td colspan="3">No se encontraron ventas</td>
      </tr>
    </tbody>
  </table>

  <h5 class="text-end mt-3">Total Vendido: {{ total | currency:'ARS' }}</h5>
</div>
