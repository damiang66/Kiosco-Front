<div class="container mt-4">
  <h3 class="text-center">Cierre de Caja</h3>

  <div class="text-end my-3">
    <h5>Total en caja (sin cerrar): <strong>{{ caja | currency:'ARS' }}</strong></h5>
  </div>

  <table class="table table-striped text-center">
    <thead class="table-dark">
      <tr>
        <th>ID Venta</th>
        <th>Fecha</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of ventas">
        <td>{{ v.id }}</td>
        <td>{{ v.fecha | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>{{ v.total | currency:'ARS' }}</td>
      </tr>
      <tr *ngIf="ventas.length === 0">
        <td colspan="3">No hay ventas abiertas</td>
      </tr>
    </tbody>
  </table>

  <div class="text-center mt-4">
    <button
      class="btn btn-success"
      [disabled]="ventas.length === 0"
      (click)="cerrarCaja()"
    >
      Cerrar Caja
    </button>
  </div>
</div>
